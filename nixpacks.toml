[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "npm install --force"
]

[phases.build]
# Pass environment variables to build
cmds = [
  "VITE_SUPABASE_URL=$VITE_SUPABASE_URL VITE_SUPABASE_PUBLISHABLE_KEY=$VITE_SUPABASE_PUBLISHABLE_KEY VITE_SUPABASE_PROJECT_ID=$VITE_SUPABASE_PROJECT_ID npm run build"
]

[start]
cmd = "npm run preview -- --host 0.0.0.0 --port $PORT"