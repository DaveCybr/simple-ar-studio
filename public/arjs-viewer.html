<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js Viewer - Multi Marker</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .loading.hidden {
        display: none;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      /* Clean production UI - minimal hints */
      .hint {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 12px;
        z-index: 100;
        text-align: center;
        backdrop-filter: blur(10px);
        opacity: 0.8;
        pointer-events: none;
      }
      .hint.found {
        background: rgba(34, 197, 94, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Memuat AR...</p>
    </div>

    <div class="hint" id="hint">Arahkan kamera ke marker</div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const markersParam = params.get("markers");
      let markers = [];

      if (markersParam) {
        try {
          markers = JSON.parse(decodeURIComponent(markersParam));
        } catch (e) {
          console.error("Parse error:", e);
        }
      }

      if (markers.length === 0) {
        document.getElementById("loading").innerHTML =
          '<p style="color: #ef4444;">Error: Marker tidak ditemukan</p>';
      } else {
        function createARJSScene() {
          const scene = document.createElement("a-scene");

          // AR.js configuration - enhanced
          scene.setAttribute("embedded", "");
          scene.setAttribute(
            "arjs",
            "sourceType: webcam; " +
              "debugUIEnabled: false; " +
              "detectionMode: mono_and_matrix; " +
              "matrixCodeType: 3x3; " +
              "trackingMethod: best; " +
              "maxDetectionRate: 60; " +
              "canvasWidth: 640; " +
              "canvasHeight: 480;"
          );
          scene.setAttribute("vr-mode-ui", "enabled: false");

          // Camera
          const camera = document.createElement("a-entity");
          camera.setAttribute("camera", "");
          scene.appendChild(camera);

          // Create markers
          markers.forEach((marker, index) => {
            const markerEntity = document.createElement("a-marker");

            // Set marker type
            if (marker.markerData.markerType === "pattern") {
              markerEntity.setAttribute("type", "pattern");
              markerEntity.setAttribute("url", marker.markerData.patternUrl);
            } else if (marker.markerData.markerType === "barcode") {
              markerEntity.setAttribute("type", "barcode");
              markerEntity.setAttribute(
                "value",
                marker.markerData.barcodeValue || 0
              );
            } else {
              markerEntity.setAttribute(
                "preset",
                marker.markerData.preset || "hiro"
              );
            }

            markerEntity.setAttribute("id", `marker-${index}`);
            markerEntity.setAttribute("smooth", "true");
            markerEntity.setAttribute("smoothCount", "5");
            markerEntity.setAttribute("smoothTolerance", "0.01");
            markerEntity.setAttribute("smoothThreshold", "2");

            // FIXED: Portrait 9:16 aspect ratio (vertical)
            const scale = marker.scale || 1;

            // For portrait 9:16 content (vertical)
            // Height HARUS lebih besar dari Width
            const baseHeight = 2.0 * scale; // Height (tinggi/vertikal)
            const baseWidth = (9 / 16) * baseHeight; // Width (lebar) - maintains 9:16
            // Result with scale=1.2: 1.125 x 2.4 (proper 9:16 portrait)

            // Add content
            if (marker.type === "video") {
              // Create video asset
              let assets = scene.querySelector("a-assets");
              if (!assets) {
                assets = document.createElement("a-assets");
                scene.appendChild(assets);
              }

              const video = document.createElement("video");
              video.id = `arjs-video-${index}`;
              video.src = marker.content;
              video.setAttribute("crossorigin", "anonymous");
              video.setAttribute("loop", "true");
              video.setAttribute("playsinline", "");
              video.setAttribute("webkit-playsinline", "");
              video.preload = "auto";
              video.muted = true;
              assets.appendChild(video);

              // Create video plane
              const videoPlane = document.createElement("a-video");
              videoPlane.setAttribute("src", `#arjs-video-${index}`);
              videoPlane.setAttribute("position", "0 0 0");
              videoPlane.setAttribute("width", baseWidth);
              videoPlane.setAttribute("height", baseHeight);
              videoPlane.setAttribute("rotation", "0 0 0");
              videoPlane.setAttribute(
                "material",
                "shader: flat; side: double;"
              );
              markerEntity.appendChild(videoPlane);
            } else {
              // Image content
              const imagePlane = document.createElement("a-image");
              imagePlane.setAttribute("src", marker.content);
              imagePlane.setAttribute("position", "0 0 0");
              imagePlane.setAttribute("width", baseWidth);
              imagePlane.setAttribute("height", baseHeight);
              imagePlane.setAttribute("rotation", "0 0 0");
              imagePlane.setAttribute(
                "material",
                "shader: flat; side: double;"
              );
              markerEntity.appendChild(imagePlane);
            }

            // Add event listeners
            markerEntity.addEventListener("markerFound", () => {
              const hint = document.getElementById("hint");
              hint.textContent = `${marker.name} terdeteksi`;
              hint.classList.add("found");

              if (marker.type === "video") {
                const video = document.getElementById(`arjs-video-${index}`);
                if (video) {
                  video
                    .play()
                    .then(() => {
                      setTimeout(() => (video.muted = false), 500);
                    })
                    .catch(() => {
                      video.muted = true;
                      video.play();
                    });
                }
              }
            });

            markerEntity.addEventListener("markerLost", () => {
              const hint = document.getElementById("hint");
              hint.textContent = "Arahkan kamera ke marker";
              hint.classList.remove("found");

              if (marker.type === "video") {
                const video = document.getElementById(`arjs-video-${index}`);
                if (video) {
                  video.pause();
                  video.currentTime = 0;
                  video.muted = true;
                }
              }
            });

            scene.appendChild(markerEntity);
          });

          document.body.appendChild(scene);

          // Hide loading when ready
          setTimeout(() => {
            document.getElementById("loading").classList.add("hidden");
          }, 2000);
        }

        createARJSScene();
      }
    </script>
  </body>
</html>
