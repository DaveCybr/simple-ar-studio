<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NANO AR VIEWER</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .loading.hidden {
        display: none;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .hint {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 12px;
        z-index: 100;
        text-align: center;
        backdrop-filter: blur(10px);
        opacity: 0.8;
        pointer-events: none;
      }
      .hint.found {
        background: rgba(34, 197, 94, 0.6);
      }

      /* Video Controls - Anchored to center */
      .video-controls {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1500;
        display: none;
        pointer-events: none;
      }
      .video-controls.show {
        display: block;
      }

      /* Clickable overlay for pause/resume */
      .video-tap-area {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1400;
        display: none;
        cursor: pointer;
      }
      .video-tap-area.active {
        display: block;
      }

      .play-button {
        width: 80px;
        height: 80px;
        background: rgba(59, 130, 246, 0.95);
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
        transition: all 0.3s ease;
        pointer-events: all;
        position: relative;
      }
      .play-button:active {
        transform: scale(0.95);
        background: rgba(37, 99, 235, 0.95);
      }
      .play-button svg {
        width: 32px;
        height: 32px;
        fill: white;
        margin-left: 4px;
      }

      /* Pause icon - hidden by default */
      .pause-icon {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        z-index: 1600;
        width: 80px;
        height: 80px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: all 0.3s ease;
        pointer-events: none;
      }
      .pause-icon.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      .pause-icon svg {
        width: 32px;
        height: 32px;
        fill: white;
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Memuat AR...</p>
    </div>

    <div class="hint" id="hint">Arahkan kamera ke marker</div>

    <!-- Tap area for pause/resume -->
    <div class="video-tap-area" id="videoTapArea"></div>

    <!-- Play button (only shows when paused) -->
    <div class="video-controls" id="videoControls">
      <button class="play-button" id="playButton">
        <svg viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" />
        </svg>
      </button>
    </div>

    <!-- Pause icon (shows briefly when tapping to pause) -->
    <div class="pause-icon" id="pauseIcon">
      <svg viewBox="0 0 24 24">
        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
      </svg>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const markersParam = params.get("markers");
      const projectId = params.get("projectId");
      let markers = [];
      let videoElements = {};
      let currentActiveVideo = null;
      let currentMarkerName = null;
      let isVideoPlaying = false;

      // Check if iOS
      function isIOS() {
        return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      }

      // Analytics Tracking Class
      class ARAnalytics {
        constructor(projectId) {
          this.projectId = projectId;
          this.sessionId = `${Date.now()}-${Math.random()
            .toString(36)
            .substr(2, 9)}`;
          this.sessionStart = Date.now();
          this.scanCount = 0;
          this.markerTimes = {};
          this.deviceType = this.detectDevice();
        }

        detectDevice() {
          const ua = navigator.userAgent.toLowerCase();
          if (/tablet|ipad/i.test(ua)) return "tablet";
          if (/mobile|android|iphone/i.test(ua)) return "mobile";
          return "desktop";
        }

        async trackEvent(eventType, data = {}) {
          try {
            await fetch("/api/analytics", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                project_id: this.projectId,
                session_id: this.sessionId,
                event_type: eventType,
                device_type: this.deviceType,
                user_agent: navigator.userAgent,
                ...data,
              }),
            });
          } catch (error) {
            console.error("Analytics error:", error);
          }
        }

        trackView() {
          this.trackEvent("view");
        }

        trackScan(markerName) {
          this.scanCount++;
          this.markerTimes[markerName] = Date.now();
          this.trackEvent("scan", { marker_name: markerName });
        }

        trackMarkerLost(markerName) {
          if (this.markerTimes[markerName]) {
            const duration = Math.floor(
              (Date.now() - this.markerTimes[markerName]) / 1000
            );
            this.trackEvent("marker_lost", {
              marker_name: markerName,
              duration,
            });
            delete this.markerTimes[markerName];
          }
        }

        trackSessionEnd() {
          const duration = Math.floor((Date.now() - this.sessionStart) / 1000);
          this.trackEvent("session_end", {
            duration,
            total_scans: this.scanCount,
          });
        }

        init() {
          this.trackView();
          window.addEventListener("beforeunload", () => this.trackSessionEnd());
          document.addEventListener("visibilitychange", () => {
            if (document.hidden) this.trackSessionEnd();
          });
        }
      }

      const analytics = projectId ? new ARAnalytics(projectId) : null;
      if (analytics) analytics.init();

      function isMobileDevice() {
        const ua = navigator.userAgent.toLowerCase();
        const isMobile =
          /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
            ua
          );
        const isTouchDevice =
          "ontouchstart" in window || navigator.maxTouchPoints > 0;
        const isSmallScreen = window.innerWidth <= 768;
        return isMobile || (isTouchDevice && isSmallScreen);
      }

      function getDeviceRotation() {
        const manualRotation = params.get("rotation");
        if (manualRotation) return manualRotation;
        return isMobileDevice() ? "-150 0 0" : "-75 0 0";
      }

      const deviceRotation = getDeviceRotation();

      // Video Control Functions
      const playButton = document.getElementById("playButton");
      const videoControls = document.getElementById("videoControls");
      const videoTapArea = document.getElementById("videoTapArea");
      const pauseIcon = document.getElementById("pauseIcon");

      function showPlayButton() {
        videoControls.classList.add("show");
        videoTapArea.classList.remove("active");
        isVideoPlaying = false;
      }

      function hidePlayButton() {
        videoControls.classList.remove("show");
        videoTapArea.classList.add("active");
        isVideoPlaying = true;
      }

      function showPauseIconBriefly() {
        pauseIcon.classList.add("show");
        setTimeout(() => {
          pauseIcon.classList.remove("show");
        }, 600);
      }

      async function playVideo() {
        if (currentActiveVideo) {
          const video = document.getElementById(currentActiveVideo);
          if (video) {
            try {
              video.currentTime = 0;
              await video.play();
              hidePlayButton();
            } catch (error) {
              console.error("Play error:", error);
            }
          }
        }
      }

      function pauseVideo() {
        if (currentActiveVideo) {
          const video = document.getElementById(currentActiveVideo);
          if (video && !video.paused) {
            video.pause();
            showPauseIconBriefly();
            showPlayButton();
          }
        }
      }

      // Play button click
      playButton.addEventListener("click", playVideo);

      // Tap anywhere to pause when video is playing
      videoTapArea.addEventListener("click", pauseVideo);

      if (markersParam) {
        try {
          markers = JSON.parse(decodeURIComponent(markersParam));
        } catch (e) {
          console.error("Parse error:", e);
        }
      }

      if (markers.length === 0) {
        document.getElementById("loading").innerHTML =
          '<p style="color: #ef4444; text-align: center; padding: 20px;">‚ùå Marker tidak ditemukan<br><small style="color: #999;">Periksa URL atau hubungi admin</small></p>';
      } else {
        function createARJSScene() {
          const scene = document.createElement("a-scene");

          scene.setAttribute("embedded", "");
          scene.setAttribute(
            "arjs",
            "sourceType: webcam; " +
              "debugUIEnabled: false; " +
              "detectionMode: mono_and_matrix; " +
              "matrixCodeType: 3x3; " +
              "trackingMethod: best; " +
              "maxDetectionRate: 60; " +
              "canvasWidth: 640; " +
              "canvasHeight: 480;"
          );
          scene.setAttribute("vr-mode-ui", "enabled: false");
          scene.setAttribute(
            "renderer",
            "logarithmicDepthBuffer: true; precision: medium;"
          );

          const camera = document.createElement("a-entity");
          camera.setAttribute("camera", "");
          scene.appendChild(camera);

          markers.forEach((marker, index) => {
            const markerEntity = document.createElement("a-marker");

            if (marker.markerData.markerType === "pattern") {
              markerEntity.setAttribute("type", "pattern");
              markerEntity.setAttribute("url", marker.markerData.patternUrl);
            } else if (marker.markerData.markerType === "barcode") {
              markerEntity.setAttribute("type", "barcode");
              markerEntity.setAttribute(
                "value",
                marker.markerData.barcodeValue || 0
              );
            } else {
              markerEntity.setAttribute(
                "preset",
                marker.markerData.preset || "hiro"
              );
            }

            markerEntity.setAttribute("id", `marker-${index}`);
            markerEntity.setAttribute("smooth", "true");
            markerEntity.setAttribute("smoothCount", "10");
            markerEntity.setAttribute("smoothTolerance", "0.05");
            markerEntity.setAttribute("smoothThreshold", "5");

            const scale = marker.scale;
            const baseHeight = 1.5 * scale;
            const baseWidth = (9 / 16) * baseHeight;

            if (marker.type === "video") {
              let assets = scene.querySelector("a-assets");
              if (!assets) {
                assets = document.createElement("a-assets");
                scene.appendChild(assets);
              }

              const video = document.createElement("video");
              const videoId = `arjs-video-${index}`;
              video.id = videoId;
              video.src = marker.content;
              video.setAttribute("crossorigin", "anonymous");
              video.setAttribute("loop", "true");
              video.setAttribute("playsinline", "true");
              video.playsInline = true;
              video.setAttribute("webkit-playsinline", "true");
              video.setAttribute("preload", "metadata");

              // iOS specific
              if (isIOS()) {
                video.setAttribute("x-webkit-airplay", "allow");
              }

              assets.appendChild(video);
              videoElements[videoId] = video;

              const videoPlane = document.createElement("a-video");
              videoPlane.setAttribute("src", `#${videoId}`);
              videoPlane.setAttribute("position", "0 0 0");
              videoPlane.setAttribute("width", baseWidth);
              videoPlane.setAttribute("height", baseHeight);
              videoPlane.setAttribute("rotation", deviceRotation);
              videoPlane.setAttribute(
                "material",
                "shader: flat; side: double;"
              );
              markerEntity.appendChild(videoPlane);
            } else {
              const imagePlane = document.createElement("a-image");
              imagePlane.setAttribute("src", marker.content);
              imagePlane.setAttribute("position", "0 0 0");
              imagePlane.setAttribute("width", baseWidth);
              imagePlane.setAttribute("height", baseHeight);
              imagePlane.setAttribute("rotation", deviceRotation);
              imagePlane.setAttribute(
                "material",
                "shader: flat; side: double;"
              );
              markerEntity.appendChild(imagePlane);
            }

            markerEntity.addEventListener("markerFound", async () => {
              const hint = document.getElementById("hint");
              hint.textContent = `${marker.name} terdeteksi`;
              hint.classList.add("found");

              if (analytics) analytics.trackScan(marker.name);

              if (marker.type === "video") {
                const videoId = `arjs-video-${index}`;
                currentActiveVideo = videoId;
                currentMarkerName = marker.name;

                // Show play button
                showPlayButton();
              }
            });

            markerEntity.addEventListener("markerLost", () => {
              const hint = document.getElementById("hint");
              hint.textContent = "Arahkan kamera ke marker";
              hint.classList.remove("found");

              if (analytics) analytics.trackMarkerLost(marker.name);

              if (marker.type === "video") {
                const videoId = `arjs-video-${index}`;
                const video = document.getElementById(videoId);
                if (video) {
                  video.pause();
                  video.currentTime = 0;
                }

                // Hide all controls
                videoControls.classList.remove("show");
                videoTapArea.classList.remove("active");
                pauseIcon.classList.remove("show");
                currentActiveVideo = null;
                currentMarkerName = null;
                isVideoPlaying = false;
              }
            });

            scene.appendChild(markerEntity);
          });

          document.body.appendChild(scene);

          setTimeout(() => {
            document.getElementById("loading").classList.add("hidden");
          }, 2000);
        }

        createARJSScene();
      }
    </script>
  </body>
</html>
